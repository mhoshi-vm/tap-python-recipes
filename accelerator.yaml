accelerator:
  displayName: TAP Python Recipies
  description: A FaaS Python function powered by Function Buildpacks for Knative
  iconUrl: https://images.freecreatives.com/wp-content/uploads/2015/05/smiley-559124_640.jpg
  tags:
    - simple
    - getting-started

  options:
  - name: functionName
    inputType: text
    label: Default function name
    defaultValue: python-simple-rest
    required: true
    
  - name: interfaceType
    inputType: select
    label: Event Type
    choices:
    - value: python-simple-rest
      text: シンプルなWebアプリケーションのデプロイ
    - value: python-simple-func
      text: Functionアプリケーションのデプロイ
    - value: python-simple-func-w-test
      text: "テスト&スキャンのスクリプトの登録"
    - value: python-simple-rest-w-swagger
      text: 動的API登録の確認
    - value: python-rdb-sb-func
      text: "Service Bindings 連携の確認"
    - value: python-rest-liveupdate
      text: "従来型コードでLive Update"
    - value: python-func-liveupdate
      text: "Functions アプリケーションでLiveUpdate"
    - value: python-simple-func-w-gitops
      text: "GitOps モードのデプロイ"
    defaultValue: python-simple-rest
    required: true

  - name: gitUrl
    label: Git Repository URL
    display: true
    description: Change this to the Git repository you will use to store this accelerator's files
    inputType: text
    dependsOn:
      name: includeTap
    dataType: string
    required: true
    defaultValue: "https://github.com/gordon-jin/tap-python-recipies.git"

  - name: gitBranch
    label: Git Repository Branch
    display: true
    description: The corresponding branch of the Git repository
    inputType: text
    dependsOn:
      name: includeTap
    dataType: string
    required: true
    defaultValue: "main"

engine:
  merge:
    - include: [ "python-simple-rest/*" ]
      condition: "#interfaceType == 'python-simple-rest'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"

    - include: [ "python-simple-func/*" ]
      condition: "#interfaceType == 'python-simple-func'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"

    - include: [ "python-simple-func-w-test/*" ]
      condition: "#interfaceType == 'python-simple-func-w-test'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"

    - include: [ "python-simple-rest-w-swagger/*" ]
      condition: "#interfaceType == 'python-simple-rest-w-swagger'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"

    - include: [ "python-rdb-sb-func/*" ]
      condition: "#interfaceType == 'python-rdb-sb-func'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"


    - include: [ "python-rest-liveupdate/*" ]
      condition: "#interfaceType == 'python-rest-liveupdate'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"


    - include: [ "python-func-liveupdate/*" ]
      condition: "#interfaceType == 'python-func-liveupdate'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"

    - include: [ "python-simple-func-w-gitops/*" ]
      condition: "#interfaceType == 'python-simple-func-w-gitops'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: main
          with: "#functionName"
